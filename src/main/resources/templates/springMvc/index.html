<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
    cursor: default;
  }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  main {
    padding: 20px;
    flex: 1;
  }

  h1 {
    margin-bottom: 20px;
    font-weight: bolder;
  }

  ul {
    margin-top: 30px;
    display: flex;
    gap: 20px;
  }

  ul, li {
    text-decoration: none;
    list-style: none;
  }

  li {
    cursor: pointer;
    border-radius: 20px;
    width: 150px;
    height: 150px;
    background-color: #d9d9d9;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 100ms ease-in-out;
  }

  li:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 5px rgba(0, 0, 0, 0.3);
    transition: all 100ms ease-in-out;
  }

  li:active {
    transform: translateY(0px);
    box-shadow: 0 0 0 rgba(0, 0, 0, 0.3);
    transition: all 0s;
  }

  a {
    width: 100%;
    height: 100%;
    cursor: pointer;
    text-align: center;
    color: #616161;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
  }

  footer {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80px;
    background-color: rgb(45, 45, 45);
    font-size: 12px;
    color: #959595;
  }
</style>
<body>
  <main>
    <h1>Bem-vindo ao Todo List</h1>

    <span>Selecione o contexto desejado:</span>

    <ul>
      <li><a href="/spring-mvc/list">Acessar tarefas do Spring MVC</a></li>
      <li><a href="/custom-mvc/list">Acessar tarefas do MiniServlet</a></li>
      <li><a href="/wicket">Acessar tarefas do Wicket</a></li>
    </ul>
  </main>

  <footer>
    <span>All Rights Reservlet â€¢ Bruno</span>
  </footer>
</body>
</html>
